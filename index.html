<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ephemeral Chat - Home</title>
</head>
<body>
  <h2>Welcome to Ephemeral Chat</h2>
  <input id="room" placeholder="Room code">
  <br><br>
  <button id="create">Create Room</button>
  <button id="join">Join Room</button>

  <script>
    document.getElementById('create').onclick = () => {
      const code = document.getElementById('room').value.trim();
      if (!code) return alert('Enter a room code');
      window.location.href = `chat.html?room=${encodeURIComponent(code)}&mode=create`;
    };

    document.getElementById('join').onclick = () => {
      const code = document.getElementById('room').value.trim();
      if (!code) return alert('Enter a room code');
      window.location.href = `chat.html?room=${encodeURIComponent(code)}&mode=join`;
    };
  </script>
</body>
</html>
